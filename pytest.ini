[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
env =
    HF_HUB_DISABLE_TELEMETRY=1
    HF_HUB_DISABLE_IMPLICIT_TOKEN=1
    HF_HOME=~/.cache/huggingface
